<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Bruno Kimura</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">


            <div class="photo-section">
                <img class="photo"
                    src="https://avatars.githubusercontent.com/u/91707750?s=400&u=27b42b75223ba7301f12c5775444d7e25a54e6f2&v=4"
                    alt="">
            </div>

            <div class="about">
                <h1>Bruno Kimura</h1>
                <p>Programador por Hobby!</p>
                <p>Atualmente trabalhando como Analista de Performance Coorporativa no Sicoob!</p>


            </div>

            <div class="social-section" id="ss">
                <ul class="social-links">
                    <li><a href="https://www.linkedin.com/in/kimurabruno/" target="_blank"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/eubrunokimura/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li><a href="https://www.youtube.com/channel/UC5-RmlrVGGzjyil91WyGfGQ" target="_blank"><i
                                class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="https://github.com/eubrunokimura"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>


        </div>
    </div>

    <script>

        let button = document.getElementById("btn")
        let ss = document.getElementById('ss')

        button.addEventListener("click", () => {
            ss.style.display = (ss.style.display === 'none') ? 'initial' : 'none'
        })

    </script>

    <script>
        function createSquare() {
            const section = document.querySelector('section')
            const square = document.createElement('span')

            let size = Math.random() * 50

            square.style.width = 20 + size + 'px'
            square.style.height = 20 + size + 'px'

            square.style.top = Math.random() * innerHeight + 'px'
            square.style.left = Math.random() * innerWidth + 'px'

            section.appendChild(square)


            setTimeout(() => {
                square.remove()
            })


        }

        setInterval(createSquare, 150)

    </script>

</body>

</html>
